<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Windows Nostalgia</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="window border">
      <div class="head"></div>
      <div class="inner">
        <div class="content">
          <img src="https://i.postimg.cc/wTQJ3hgb/error.png" width="40" height="40" alt="Error" />
          <p>Please shut down your computer, and go for a walk.</p>
        </div>
        <div class="button">
          <button class="border">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
